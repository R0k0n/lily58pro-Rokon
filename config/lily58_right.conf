# Set right half as central
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth configurations
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Increase Bluetooth transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase BLE connection interval for better reliability
CONFIG_ZMK_BLE_CONN_INT_MIN=6
CONFIG_ZMK_BLE_CONN_INT_MAX=12

# Enable deep sleep after 15 minutes of inactivity
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable USB logging for debugging (optional, remove if not needed)
CONFIG_ZMK_USB_LOGGING=y 